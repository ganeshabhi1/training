<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" href="C:\Users\muniganesh.p\Desktop\html and css\table and list.css">
    <title>list and tables</title>
    <style>
        th {
            font-family: Verdana;
            font-display: block;
        }

        tr:nth-child(even) {
            background:brown;
        }
    </style>
</head>
<body>
    <h4><b>flowers</b></h4>
    <ul>
        <li>rose</li>
        <li>jasmin</li>
        <li>lilly</li>
    </ul>
    <h4><b>fruits</b></h4>
    <ol>
        <li>apple</li>
        <li>banana</li>
        <li>mangoy</li>
    </ol>
    <table border="5px">
        <tr>
            <th>html</th>
            <th>SE</th>
        </tr>
        <tr>
            <td>tags</td>
            <td>se methods</td>
        </tr>
        <tr>
            <td>css</td>
            <td>agile</td>
        </tr>
        <tr>
            <td>padding</td>
            <td>se decipline</td>
        </tr>

    </table>

</body>
</html>
